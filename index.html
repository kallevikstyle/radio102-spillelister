<!DOCTYPE html>
<html lang="no">
<head>
	<title>Kalkulator for spillelister &horbar; Radio102</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
    <meta name="author" content="Asbj&oslash;rn Kallevik">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script src="https://kit.fontawesome.com/c25775ac46.js"></script>
</head>
<body>
    <header class="[ container-fluid page-header ]" role="banner">
        <div class="row">
            <div class="[ col-md-2 offset-md-1 page-header__logo ]"><a href="index.html" title="Home" role="link"></a></div>
            <div class="[ col-md-6 page-header__title ]"><h1>Tilpassing&nbsp;av&nbsp;spillelister</h1></div>
        </div>
    </header>
    <main id="main" role="main">
        <!-- Time selector -->
        <section class="time-selector d-none">
            <h2 class="time-selector__title">Velg sekvens</h2>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form class="form-horizontal row justify-content-center">
                            <div class="form-group col-sm-4 col-md-6 col-lg-4 text-center">
                                <label class="time-selector__label" for="from-hour">Fra og med</label>

                                <select class="time-selector__hours form-control" id="fromHour">
                                    <option value="00:00:00">00</option>
                                    <option value="01:00:00">01</option>
                                    <option value="02:00:00">02</option>
                                    <option value="03:00:00">03</option>
                                    <option value="04:00:00">04</option>
                                    <option value="05:00:00">05</option>
                                    <option value="06:00:00">06</option>
                                    <option value="07:00:00">07</option>
                                    <option value="08:00:00">08</option>
                                    <option value="09:00:00">09</option>
                                    <option value="10:00:00">10</option>
                                    <option value="11:00:00">11</option>
                                    <option value="12:00:00">12</option>
                                    <option value="13:00:00">13</option>
                                    <option value="14:00:00">14</option>
                                    <option value="15:00:00">15</option>
                                    <option value="16:00:00">16</option>
                                    <option value="17:00:00">17</option>
                                    <option value="18:00:00">18</option>
                                    <option value="19:00:00">19</option>
                                    <option value="20:00:00">20</option>
                                    <option value="21:00:00">21</option>
                                    <option value="22:00:00">22</option>
                                    <option value="23:00:00">23</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4 col-md-6 col-lg-4 text-center">
                                <label class="time-selector__label" for="to-hour">Til og med</label>

                                <select class="time-selector__hours form-control" id="toHour">
                                    <option value="00:00:00">00</option>
                                    <option value="01:00:00">01</option>
                                    <option value="02:00:00">02</option>
                                    <option value="03:00:00">03</option>
                                    <option value="04:00:00">04</option>
                                    <option value="05:00:00">05</option>
                                    <option value="06:00:00">06</option>
                                    <option value="07:00:00">07</option>
                                    <option value="08:00:00">08</option>
                                    <option value="09:00:00">09</option>
                                    <option value="10:00:00">10</option>
                                    <option value="11:00:00">11</option>
                                    <option value="12:00:00">12</option>
                                    <option value="13:00:00">13</option>
                                    <option value="14:00:00">14</option>
                                    <option value="15:00:00">15</option>
                                    <option value="16:00:00">16</option>
                                    <option value="17:00:00">17</option>
                                    <option value="18:00:00">18</option>
                                    <option value="19:00:00">19</option>
                                    <option value="20:00:00">20</option>
                                    <option value="21:00:00">21</option>
                                    <option value="22:00:00">22</option>
                                    <option value="23:00:00">23</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4 text-center">
                        <button type="button" class="btn btn-primary btn-lg time-selector__btn" id="getHours">Start</button>
                    </div>
                </div>
            </form>         
        </section>
        <!-- Time adjustment -->
        <section class="time-adjustment">
            <button type="button" class="btn btn-outline-secondary time-adjustment__backBtn" id="backBtn">&lt;&lt; Tilbake</button>
            <h2 class="time-adjustment__title">Tilpass timene</h2>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <!-- Input group header -->
                        <div class="input-group time-adjustment__input-group">
                            <span class="time-adjustment__input-group-header"></span>
                            <input type="text" readonly class="form-control-plaintext" value="Min">
                            <input type="text" readonly class="form-control-plaintext" value="Sek">
                            <input type="text" readonly class="form-control-plaintext" value="Ms">
                        </div>
                        <!-- Input groups -->
                        <div class="input-group time-adjustment__input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text time-adjustment__input-prepend">00:00</span>
                            </div>
                            <input type="text" class="form-control" id="" placeholder="min">
                            <input type="text" class="form-control" id="" placeholder="sek">
                            <input type="text" class="form-control" id="" placeholder="ms">
                        </div>
                        <div class="input-group time-adjustment__input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text time-adjustment__input-prepend">01:00</span>
                            </div>
                            <input type="text" class="form-control" id="" placeholder="min">
                            <input type="text" class="form-control" id="" placeholder="sek">
                            <input type="text" class="form-control" id="" placeholder="ms">
                        </div>
                        <button type="button" class="btn btn-danger btn-lg btn-block time-adjustment__calculate" id="calcBtn">Beregn</button>
                        
                    </div>
                </div>
                <!-- Result -->
                <div class="row justify-content-center">
                    <div class="col-md-10 time-adjustment__result">
                        <h2 class="time-adjustment__title">Resultat</h2>
                        <table class="table table-hover time-adjustment__table">
                            <tbody>
                                <tr>
                                    <th class="text-right">Målvarighet:</th>
                                    <td>8 timer</td>
                                </tr>
                                <tr>
                                    <th class="text-right">Nåværende varighet:</th>
                                    <td>8 timer</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>

        </section>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
