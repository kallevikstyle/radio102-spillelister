<!DOCTYPE html>
<html lang="no">
<head>
	<title>Kalkulator for spillelister &horbar; Radio102</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
    <header class="page-header" role="banner">
        
        <!-- Navigation -->
        <nav class="page-header__nav navbar navbar-expand-md navbar-dark">
            
            <!-- Navbar toggle -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Hjem</a>
                    </li>
                    <!-- Tools dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tools
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Tilpassing av spillelister</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="[ col-md-2 page-header__logo ]"><a href="index.html" title="Home" role="link"></a></div> -->
                <div class="[ col-md-12 page-header__title ]"><h1>Tilpassing&nbsp;av spillelister</h1></div>
            </div>
        </div>
    </header>
    <main id="main" role="main">
        <!-- Time selector -->
        <section class="time-selector">
            
            <h2 class="time-selector__title">Velg sekvens</h2>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form class="form-horizontal row justify-content-center">
                            <div class="form-group col-sm-4 col-md-6 col-lg-4 text-center">
                                <label class="time-selector__label" for="from-hour">Fra og med</label>

                                <select class="time-selector__hours form-control" id="fromHour">
                                    <option value="00:00">00</option>
                                    <option value="01:00">01</option>
                                    <option value="02:00">02</option>
                                    <option value="03:00">03</option>
                                    <option value="04:00">04</option>
                                    <option value="05:00">05</option>
                                    <option value="06:00">06</option>
                                    <option value="07:00">07</option>
                                    <option value="08:00">08</option>
                                    <option value="09:00">09</option>
                                    <option value="10:00">10</option>
                                    <option value="11:00">11</option>
                                    <option value="12:00">12</option>
                                    <option value="13:00">13</option>
                                    <option value="14:00">14</option>
                                    <option value="15:00">15</option>
                                    <option value="16:00">16</option>
                                    <option value="17:00">17</option>
                                    <option value="18:00">18</option>
                                    <option value="19:00">19</option>
                                    <option value="20:00">20</option>
                                    <option value="21:00">21</option>
                                    <option value="22:00">22</option>
                                    <option value="23:00">23</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4 col-md-6 col-lg-4 text-center">
                                <label class="time-selector__label" for="to-hour">Til og med</label>

                                <select class="time-selector__hours form-control" id="toHour">
                                    <option value="00:00">00</option>
                                    <option value="01:00">01</option>
                                    <option value="02:00">02</option>
                                    <option value="03:00">03</option>
                                    <option value="04:00">04</option>
                                    <option value="05:00">05</option>
                                    <option value="06:00">06</option>
                                    <option value="07:00">07</option>
                                    <option value="08:00">08</option>
                                    <option value="09:00">09</option>
                                    <option value="10:00">10</option>
                                    <option value="11:00">11</option>
                                    <option value="12:00">12</option>
                                    <option value="13:00">13</option>
                                    <option value="14:00">14</option>
                                    <option value="15:00">15</option>
                                    <option value="16:00">16</option>
                                    <option value="17:00">17</option>
                                    <option value="18:00">18</option>
                                    <option value="19:00">19</option>
                                    <option value="20:00">20</option>
                                    <option value="21:00">21</option>
                                    <option value="22:00">22</option>
                                    <option value="23:00">23</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-4 text-center">
                        <a href="tilpassing.html"><button type="link" class="btn btn-primary btn-lg time-selector__btn" id="getHours">Start</button></a>
                    </div>
                </div>
            </form>         
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
